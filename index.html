
<!doctype html><html lang="pt-br"><head>
<meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Volxo Whatsapp Connection</title>
<style>
:root { --bg:#0b0f14; --card:#0f141b; --text:#e6f2ff; --muted:#97b2c9; --neon:#00e5ff; --neon2:#2effb8; }
html, body, #root { height:100%; } body{ margin:0; background: radial-gradient(80% 80% at 50% 20%, rgba(0,229,255,0.06), transparent), var(--bg); color:var(--text); font-family: Inter, system-ui, Segoe UI, Roboto, Ubuntu, Arial; }
.container{ max-width:1100px; margin:0 auto; padding:24px; }
.brand{ display:flex; align-items:center; gap:12px; font-weight:800; letter-spacing:.4px; }
.brand-badge{ width:36px; height:36px; border-radius:10px; background:linear-gradient(135deg, var(--neon), var(--neon2)); display:flex; align-items:center; justify-content:center; color:#001015; font-weight:900; box-shadow:0 0 24px rgba(0,229,255,.35); }
.card{ background: linear-gradient(180deg, rgba(0,229,255,.04), transparent), var(--card); border:1px solid rgba(0,229,255,.15); border-radius:16px; padding:20px; box-shadow:0 10px 40px rgba(0,0,0,.35); }
.btn{ background:linear-gradient(135deg, var(--neon), var(--neon2)); color:#001015; border:none; padding:12px 16px; border-radius:12px; font-weight:700; cursor:pointer; transition: transform .08s ease; } .btn:active{ transform: scale(.98); }
.muted{ color:var(--muted); } .grid{ display:grid; gap:16px; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); }
.pill{ padding:6px 10px; border-radius:999px; background: rgba(0,229,255,.1); border:1px solid rgba(0,229,255,.2); color:var(--neon); font-weight:700; }
.input{ width:100%; background:#0b1117; border:1px solid rgba(0,229,255,.2); color:var(--text); border-radius:12px; padding:12px; }
a{ color:var(--neon); text-decoration:none; }
</style></head><body><div id="root"></div><script type="module" src="/src/main.jsx"></script></body></html>
